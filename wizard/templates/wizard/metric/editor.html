{% extends 'wizard/base.html' %}
{% load bootstrap3 %}

{% block module_name %}editor{% endblock %}

{% block flow_content %}
    <div class="update">
        <form class='editor' action="#" method="post">
            {% confirm_form %}
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <div class="buttons">
                    <button type="submit" class="btn btn-default"
                            {% if form.disabled %}disabled{% endif %}>
                        <i class="fa fa-save"></i> Update
                    </button>

                    <a href="{% url 'wizard:challenge:metric.pick' pk=challenge.pk %}"
                       class="btn btn-default picker">
                        <i class="fa fa-times"></i>
                        Pick another metric
                    </a>
                </div>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
