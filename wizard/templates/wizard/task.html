{% extends 'wizard/base.html' %}
{% load bootstrap3 %}

{% block flow_content %}
    <div class="update">
        <form class='editor' action="#" method="post"
              enctype="multipart/form-data">
            {% confirm_form %}
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <div class="buttons">
                    <button type="submit" class="btn btn-default"
                            {% if form.disabled %}disabled{% endif %}>
                        <i class="fa fa-save"></i> Update
                    </button>
                </div>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
