{% extends 'wizard/base.html' %}
{% load bootstrap3 %}

{% block flow_content %}
    <div class="update">
        {% if is_ready %}
            <div class="status ready">
                Ready
            </div>
        {% else %}
            <div class="status not-ready">
                Not Ready
            </div>
        {% endif %}

        <form class='editor' action="#" method="post"
              enctype="multipart/form-data">
            {% confirm_form %}
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-default"
                        {% if form.disabled %}disabled{% endif %}>
                    {% bootstrap_icon "star" %} Update
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
