version: '2'
services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db
    restart: always
  web:
    extends:
      file: docker-compose.base.yml
      service: web
    env_file: .env
    restart: always
    environment:
      - "DJANGO_SETTINGS_MODULE=instances.production"
    depends_on:
      - db
    ports:
      - "8742:8000"
